fragment POST_FRAGMENT on Post {
  id
  slug
  title
  published: date
  modified
  image: featuredImage {
    featured: sourceUrl,
    medium: sourceUrl(size:MEDIUM)
  }
}

fragment PAGE_FRAGMENT on Page {
  id
  slug
  title
  published: date
  modified
  content
}

fragment CATEGORY_FRAGMENT on Category {
  id
  name
  slug
  description
}

query GET_POSTS($first: Int, $after: String, $category: ID!, $categoryName: String) {  
  posts(
    first: $first,
    after: $after,
    where: {
      categoryName: $categoryName, 
      status: PUBLISH
    }
  ) {
    nodes {
      ...POST_FRAGMENT
      categories(
        where: {
          exclude: 2
        }
      ) {
        nodes {
          ...CATEGORY_FRAGMENT
        }
      }
    }
  }
  category(id: $category, idType: SLUG) {
    ...CATEGORY_FRAGMENT
  }
}

query GET_PAGE($page: ID!) {
  page(id: $page, idType: URI) {
    ...PAGE_FRAGMENT
  }
}

query GET_CATEGORIES {
  categories {
    nodes {
      ...CATEGORY_FRAGMENT
    }
  }
}
