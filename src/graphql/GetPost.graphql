query GetPost($slug: ID!) {
  post(id: $slug, idType: SLUG) {
    id: databaseId
    slug
    title
    published: date
    modified
    image: featuredImage {
      node {
        featured: sourceUrl
      }
    }
    content
    categories {
      edges {
        node {
          id: databaseId
          slug
          name
        }
      }
    }
    next {
      id: databaseId
      slug
      title
      image: featuredImage {
        node {
          featured: sourceUrl
        }
      }
    }
    previous {
      id: databaseId
      slug
      title
      image: featuredImage {
        node {
          featured: sourceUrl
        }
      }
    }
  }
}
