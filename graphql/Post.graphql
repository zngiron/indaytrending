#import './Category.fragment.graphql'
#import './Post.fragment.graphql'

query Post($slug: ID!) {
  post(id: $slug, idType: SLUG) {
    ...Post
    published: date
    modified
    content
    image: featuredImage {
      node {
        featured: sourceUrl
      }
    }
    next {
      title
      slug
      image: featuredImage {
        node {
          thumbnail: sourceUrl(size: THUMBNAIL)
        }
      }
    }
    categories {
      edges {
        node {
          ...Category
        }
      }
    }
  }
  categories {
    edges {
      node {
        ...Category
      }
    }
  }
}